
<div class="card">
    <div class="card-title">
        <h1>Cadastro de clientes</h1>
    </div>
    
     <button 
        routerLink="/costumer/detail/0"
        mat-fab aria-label="Adicionar novo cliente" class="top-right">
        <mat-icon>add</mat-icon>
      </button>

      <table mat-table [dataSource]="costumerList" class="mat-elevation-z8">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Criado em </th>
          <td mat-cell *matCellDef="let element">{{element.createdAt | date : 'dd/MM/yyyy HH:mm'}}  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/costumer/detail', row.id]"></tr>
      </table>
      

</div>
